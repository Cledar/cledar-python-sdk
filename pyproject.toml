[tool.black]
line-length = 88

[tool.pylint]
max-line-length = 88
#TODO(pkomor): Remove R0801 (duplicate-code) once repo per worker is implemented
disable = "C0111,C0103,E0401,R0903,R0801,W1203"
enable = "W1201"

[tool.mypy]
plugins = ["pydantic.mypy"]
warn_unused_configs = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true

[[tool.mypy.overrides]]
module = ["confluent_kafka"] # https://github.com/confluentinc/confluent-kafka-python/issues/1408
ignore_missing_imports = true
